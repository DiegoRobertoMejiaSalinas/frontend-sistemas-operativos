query Directory($input: String!) {
  directories: directoryBySameFather(id: $input) {
    id
    name
    slug
    readableRoot
    writableRoot
    readableUser
    writableUser
    readableGuest
    writableGuest
    user {
      name
      role {
        id
        name
      }
    }
    belongsTo {
      id
      name
      slug
    }
  }
}
